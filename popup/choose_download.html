<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose_download.css"/>
    <title>Courses BBB Downloader</title>
</head>

<body>
<div id="popup-content">
    <button type="button" id="video" class="button download" name="video">Video</button>
    <br>

    <button type="button" id="audio" class="button download" name="audio">Audio</button>
    <br>

    <button type="button" id="slides" class="button download" name="slides">Slides</button>
    <small class="note">
        This button is not as instant, it takes a couple of seconds to zip the slides together.
    </small>

    <hr/>

    <button type="button" id="script" class="button download" name="script">Create Lecture Script</button>
    <small class="note">
        This script will merge the video & audio or slides & audio in a single file.
    </small>
</div>
<div id="error-content" class="hidden">
    <p></p>
</div>
<script type="module" src="choose_download.js"></script>
</body>

</html>
